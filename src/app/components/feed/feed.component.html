<section>
  <div class="media" *ngFor="let story of stories">
    <div class="media-content">
      <div class="content">
        <div class="level is-mobile">
          <div class="level-left">
            <p>
              <strong>{{ story.user.name }}</strong> <small> @{{ story.user.user }}</small>
              <small> {{ story.publishDate }}</small>
              <br>
              {{ story.content }}
            </p>
          </div>
          <div class="level-right">
            <a class="level-item">
              <span class="icon is-small"><i class="fas fa-thumbs-up"></i></span>
            </a>
            <a class="level-item">
              <span class="icon is-small"><i class="fas fa-hand-rock"></i></span>
            </a>
            <a class="level-item">
              <span class="icon is-small"><i class="fas fa-thumbs-down"></i></span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="media-right">
      <button class="delete"></button>
    </div>
  </div>
</section>
